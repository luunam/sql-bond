<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../node_modules/angular-material/angular-material.css">
  <link rel="stylesheet" href="../../node_modules/roboto-fontface/css/roboto/roboto-fontface.css">
  <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.min.css">
  <script src="../../node_modules/angular/angular.min.js"></script>
  <script src="../../node_modules/angular-material/angular-material.min.js"></script>
  <script src="../../node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="../../node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="../../node_modules/string-format/lib/string-format.js"></script>

  <script src="mainController.js"></script>

  <link rel="stylesheet" href="../../assets/css/style.css">

</head>
<body>
<div layout="column" ng-controller="mainController" style="height:100%;">
  <section layout="row" flex>
    <md-sidenav
        md-component-id="left"
        class="md-sidenav-left nl-sidebar-custom"
        md-is-locked-open="true"
        style="width: 200px; font-weight: 900;"
        id="sidebar-menu">


        <md-select ng-model="selectedDatabase"
                   md-on-close="clearSearchTerm()"
                   class="md-no-underline nl-dropdown-menu"
                   placeholder="Choose Database">
          <md-select-header>
            <input ng-model="searchTerm"
                   type="search"
                   placeholder="Search for database. .."
                   class="nl-dropdown-input md-text">
          </md-select-header>
          <md-optgroup>
            <md-option ng-value="database" ng-repeat="database in databases |
              filter:searchTerm">{{database}}</md-option>
          </md-optgroup>
        </md-select>

      <md-divider></md-divider>
      <md-content class="sidebar-header">
        Tables
      </md-content>
      <md-divider></md-divider>

      <md-content flex row="navigation" class="nl-sidebar-item-group">
        <ul class="nl-sidebar-ul">
          <div ng-repeat="table in tables">
            <li class="sidebar-header">
              <a class="md-button nl-sidebar-button">
                <i class="fa fa-table" aria-hidden="true" style="padding-right: 10px;"></i> {{table.name}}</a>
            </li>
          </div>
        </ul>
      </md-content>
      <md-divider></md-divider>
      <md-content class="sidebar-item" ng-click="logout()">
        <a class="md-button nl-sidebar-button">Logout</a>
      </md-content>

    </md-sidenav>
  </section>

</div>
</body>
</html>
